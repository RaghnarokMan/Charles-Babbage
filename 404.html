<html>
<head>
  <script>
    function f_move(event) {
      var x = 0;
      if (event.key === "ArrowUp") {
        var x = x+10;}
        document.styleSheets[0].cssRules[0].top = x + "px";
        alert("yeaaah ! ça marche !")
      if (event.key === "ArrowDown") {
        var x = x-10;
        document.styleSheets[0].cssRules[0].top = x + "px";
        alert("yeaaah ! ça marche !")
      }
    }
    timerId = setInterval('f_move(event)', 300);
  </script>
<style>
  
  .chat {
    position: absolute;
    top: 0px;
  }
  
h1 {
  font-size: 100px;
  margin-bottom: 0;
}
p {
  padding-left: 50px;
}
</style>
</head>
<link rel="icon" href="logo.png" />
<body onkeydown="f_move(event)">
  <h1>Error 404</h1>
  <p>Page not found</p>
  <img class="chat" src="argh.gif"/>
</body
</html>
